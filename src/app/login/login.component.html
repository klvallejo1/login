<body>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
        <div class="user-box">
          <input type="text" id="username" name="username" [(ngModel)]="usuarios.username" required>
          <label for="username">Username</label>
        </div>
        <div class="user-box">
          <input type="password" id="password" name="password" [(ngModel)]="usuarios.password" required>
          <label for="password">Password</label>
        </div>
        <a href="#" (click)="loginUser($event)">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Login
        </a>
    </div>
  </div>
</body>
