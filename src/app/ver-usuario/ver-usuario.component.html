<div class="content">
  <h2>Gestión de Usuarios</h2>
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nombre de Usuario</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.role }}</td>
          <td class="actions">
            <button class="btn btn-delete" (click)="onDelete(user.username)">Eliminar</button>
            <button class="btn btn-edit" (click)="onEdit(user.username)">Actualizar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="selectedUser" class="update-form">
    <h3>Actualizar Usuario</h3>
    <p><strong>Usuario:</strong> {{ selectedUser.username }}</p>
    <input type="password" [(ngModel)]="newPassword" placeholder="Nueva contraseña (opcional)">
    <input type="text" [(ngModel)]="newRole" placeholder="Nuevo rol (opcional)">
    <button class="btn btn-update" (click)="onUpdate()">Actualizar Usuario</button>
  </div>
</div>
